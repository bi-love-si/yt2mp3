<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MP3 from youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>

<body style=" background: #111830; color: grey;">

    <nav
        class="navbar navbar-expand-sm navbar-dark bg-dark py-4"
    >
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand fs-7 fw-bold  text-bg-success p-1 rounded-5" href="#">Bikash MP3</a>
          
           
        </div>
    </nav>

    <main class=" container">
          <div
            class="alert alert-primary alert-dismissible fade show fixed-top "
            role="alert"
        >
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
            <strong>Welcome!</strong> To Bikash Audio Downloader
        </div> 
        <!--

        <div class="input-group mb-3 my-3">
            <input type="text" class=" inp form-control" placeholder="Youtube video url..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Download</button>
          </div>

          <div class="det my-5">
          </div>
         -->
         <!-- div class="container mt-5"> -->
         <div class="card my-3">
             <div class="card-header">
                 <h3 class="text-center">Bikash MP3 - YouTube Audio Downloader</h3>
             </div>
             <div class="card-body">
                 <form id="downloadForm">
                     <div class="mb-3">
                         <label for="youtubeUrl" class="form-label">Enter YouTube Video URL:</label>
                         <input type="text" class="form-control" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" required>
                     </div>
                     <button type="button" class="btn btn-primary" onclick="downloadAudio()">Download Audio</button>
                 </form>
             </div>
         </div>
     
         <div class="mt-3" id="downloadResult"></div>
     </div>
     
        
    </main>
    


    


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var alertList = document.querySelectorAll(".alert");
        alertList.forEach(function (alert) {
            new bootstrap.Alert(alert);
        });
    </script>
    <script>
        setTimeout(()=>{
            document.querySelector(".alert-dismissible").classList.add("d-none")
        },3000)
    </script>
  
</body>
</html>
